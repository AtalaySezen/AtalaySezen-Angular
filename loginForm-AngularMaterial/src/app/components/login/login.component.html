<div class="d-flex justify-content-center">
    <mat-card>
        <mat-card-title>User Login</mat-card-title>
        <mat-card-content>
            <form [formGroup]="loginForm" class="d-flex flex-column  text-center align-items-start">
                <mat-form-field>
                    <mat-label>Email</mat-label>
                    <input formControlName="email" matInput placeholder="Email">
                    <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
                        Email has required
                    </mat-error>
                    <mat-error *ngIf="loginForm.get('email')?.hasError('email')">
                        Email must be valid
                    </mat-error>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Password</mat-label>
                    <input matInput formControlName="password" placeholder="Password" type="password">
                    <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
                        Password has required
                    </mat-error>
                    <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">
                        Minimum 8 Characters
                    </mat-error>
                </mat-form-field>
                <a routerLink="/create-user" class="text-decoration-none">Register</a>
                <button [disabled]="loginForm.invalid" mat-raised-button color="primary">Login</button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
