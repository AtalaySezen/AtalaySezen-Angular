<div class="d-flex justify-content-center">
    <mat-card>
        <mat-card-title>User Register</mat-card-title>
        <mat-card-content>
            <form [formGroup]="registerForm" class="d-flex flex-column  text-center align-items-start">
                <mat-form-field>
                    <mat-label>Email</mat-label>
                    <input formControlName="email" matInput placeholder="Email">
                    <mat-error *ngIf="registerForm.get('email')?.hasError('required')">
                        Email has required
                    </mat-error>
                    <mat-error *ngIf="registerForm.get('email')?.hasError('email')">
                        Email must be valid
                    </mat-error>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Password</mat-label>
                    <input matInput formControlName="password" placeholder="Password" type="password">
                    <mat-error *ngIf="registerForm.get('password')?.hasError('required')">
                        Password has required
                    </mat-error>
                    <mat-error *ngIf="registerForm.get('password')?.hasError('minlength')">
                        Minimum 8 Characters
                    </mat-error>
                </mat-form-field>
                <button [disabled]="registerForm.invalid" mat-raised-button color="primary">Register</button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
