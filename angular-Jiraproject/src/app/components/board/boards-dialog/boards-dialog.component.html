<h2 mat-dialog-title>Yeni Board Ekle</h2>
<mat-dialog-content>
    <form [formGroup]="boardForm">
        <mat-form-field appearance="fill" style="width:100%;">
            <mat-label>Başlık</mat-label>
            <input formControlName="title" matInput>
            <mat-error *ngIf="boardForm.get('title')?.hasError">
                Başlık Gerekli
            </mat-error>
            <mat-hint>Errors appear instantly!</mat-hint>
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-raised-button color="primary" [disabled]="boardForm.invalid" (click)="create()">Oluştur</button>
    <button mat-raised-button color="warn" (click)="close()">Çıkış</button>
</mat-dialog-actions>
