<h1 mat-dialog-title>Delete</h1>
<div mat-dialog-content>
    Would you like to delete data {{data.id}}? 
</div>
<div mat-dialog-actions>
    <button mat-button mat-dialog-close (click)="closeDialog()">Close</button>
    <button mat-button mat-dialog-close cdkFocusInitial (click)="saveDialog()">Delete</button>
</div>
