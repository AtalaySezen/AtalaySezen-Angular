<h1 mat-dialog-title>Edit:</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input placeholder="{{action}} Name" matInput [(ngModel)]="local_data.username">
  </mat-form-field>
  <mat-form-field>
    <input placeholder="{{action}} " matInput [(ngModel)]="local_data.password">
  </mat-form-field>
 </div>
  <div mat-dialog-actions>
    <button mat-button (click)="doAction()">{{action}}</button>
    <button mat-button (click)="closeDialog()" mat-flat-button color="warn">Cancel</button>
  </div>
