<body>
  <div class="container2">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef> Username </th>
        <td mat-cell *matCellDef="let element" (click)="eventTarget($event.target)"> {{element.username}} </td>
      </ng-container>
      <ng-container matColumnDef="password">
        <th mat-header-cell *matHeaderCellDef> Password </th>
        <td mat-cell *matCellDef="let element"> {{element.password}} </td>
      </ng-container>
      <ng-container matColumnDef="birthYear">
        <th mat-header-cell *matHeaderCellDef> BirthYear </th>
        <td mat-cell *matCellDef="let element"> {{element.birthYear}} </td>
      </ng-container>
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element">
          <button mat-raised-button color="primary"(click)="openDialog('Update',element)">Edit</button> |
          <button mat-raised-button color="warn" (click)="deleteData(element.id)">Delete</button>

        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <app-footer></app-footer>
</body>
